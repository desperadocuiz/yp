<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有品</title>
    <link rel="shortcut icon" href="img/milogo.ico"/>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- login-->
    <div class="login_box">
        <!-- header -->
        <div class="m_header">
            <a class="m_logo">
                <img src="img/milogo.png" alt="">
                <h4>小米账号登录</h4>
            </a>
        </div>
        <!-- 中间登录盒子 -->
        <div class="content">
            <form action="">
                <!-- 输入框 -->
                <div class="user_pass">
                    <label class="user_box">
                        <div class="country_code">
                            <p>+86</p>
                            <i class="code"></i>
                        </div>
                        <div class="phone_num">
                            <input type="text" placeholder="手机号码">
                        </div>
                    </label>
                    <label class="user_box pass_box">
                        <div class="country_code">
                            <a href="">获取验证码</a>
                        </div>
                        <div class="phone_num">
                            <input type="text" placeholder="短信验证码">
                        </div>
                    </label>
                </div>
                <!-- 提示信息 -->
                <div class="tsinfo">
                    <a class="icon_error">!</a>
                    <span>请输入手机号</span>
                </div>
                <div class="btns_box btns_box1">
                    <input type="submit" value="立即登录/注册">
                </div>
                <div class="btns_box btns_box2">
                    <input type="button" value="用户名密码登录">
                </div>
                <!-- 其他方式登录 -->
                <div class="oth_select">
                    <fieldset class="oth_type">
                        <legend class="oth_type_txt">
                            其他方式登录
                        </legend>
                    </fieldset>
                    <div class="oth_type_icons">
                        <a href="" class="type_icon1"><i></i></a>
                        <a href="" class="type_icon2"><i></i></a>
                        <a href="" class="type_icon3"><i></i></a>
                    </div>
                </div>
            </form>
        </div>
        <!-- footer -->
        <div class="footer">
            <ul>
                <li>
                    <a href="">简体</a>
                </li>
                <li>
                    <a href="">繁体</a>
                </li>
                <li>
                    <a href="">English</a>
                </li>
                <li>
                    <a href="">常见问题</a>
                </li>
                <li>
                    <a href="">隐私政策</a>
                </li>
            </ul>
        </div>
        
    </div>
</body>
</html>
